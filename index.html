<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Nacchi's Time Calculator</title>
</head>
<body>

    <!-- NavBar -->



    <!-- Filas de NÃºmeros -->
        <div class="container mt-4 pt-5">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group pb-2">
                        <label for="hor" class="pb-1 mx-2">Hours</label>
                        <input type="number" class="form-control horas" value="0">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group pb-2">
                        <label for="min" class="pb-1 mx-2">Minutes</label>
                        <input type="number" class="form-control minutos" value="0">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group pb-2">
                        <label for="sec" class="pb-1 mx-2">Seconds</label>
                        <input type="number" class="form-control segundos" value="0">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group pb-2">
                        <label for="milli1" class="pb-1 mx-2">Milliseconds</label>
                        <input type="number" class="form-control milis" value="0">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-3 pb-2">
                    <div class="form-group">
                        <input type="number" class="form-control horas" value="0">
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="form-group">
                        <input type="number" class="form-control minutos" value="0">
                    </div>
                </div>
                    <div class="col-sm-3 pb-2">
                    <div class="form-group">
                        <input type="number" class="form-control segundos" value="0">
                    </div>
                </div>
                <div class="col-sm-3 pb-2">
                    <div class="form-group">
                        <input type="number" class="form-control milis" value="0">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-12 pt-5 pb-3">
                    <div class="form-group">
                        <label for="totalTime">Total Time</label>
                        <input type="text" class="form-control" id="totalTime" readonly>
                    </div>
                </div>
            </div>

<!-- Botones -->
    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary" id="addRowBtn">Add Row</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-danger" id="resetBtn">Reset time to 0</button>
                </div>
            </div>


    </div>


        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
        <script src="./assets/js/vanillacalc.js"></script>
        <script src="./assets/js/jqclonfila.js"></script>
</body>
</html>
